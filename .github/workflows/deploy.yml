name: Deploy to AWS
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIASM4B6XZU332IOFQW }}
          aws-secret-access-key: ${{ secrets.mQOCgHG9VT6dER8toHhfm8PJ1+6jdoUtAR3ez/V4 }}
          aws-region: us-east-1
      
      - name: Sync files to S3
        run: aws s3 sync . s3://bucketdiscordeboy --delete
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.E2D5O660BEFD40 }} --paths "/*"

